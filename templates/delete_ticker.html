{% extends "layout.html" %}

{% block title  %}
        delete ticker
{% endblock %}

{% block main %}
Warning: you can delete only ticker with zero number.
You can change number of ticker in rebalance page.

<form action="\delete_ticker" method="POST">
    <div class="form-group">
        <select name='ticker' id="ticker">
            <option selected>None</option>
            {% for tck in portfolio_ticker %}
                {% if portfolio_ticker[tck]['number'] == 0 %}
                    <option>{{tck}}</option>
                {% endif %}

            {% endfor %}
        </select>

        <input id="deleteticker" name="deleteticker" type="submit" disabled value="Delete">
    </div>

</form>

<script>
    document.querySelector('#ticker').onclick = function(){
        if (document.querySelector('#ticker').value === 'None') {
            document.querySelector('#deleteticker').disabled = true;
        } else {
            document.querySelector('#deleteticker').disabled = false;
        }
    }
</script>


{% endblock %}
