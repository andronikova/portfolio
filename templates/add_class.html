{% extends "layout.html" %}

{% block title  %}
        add class
{% endblock %}

{% block main %}
<h3>Add new class</h3>
<form action="\add_class" method="POST">
    <div class="form-group">
        <table class="table">
            <thead>
                <tr>
                    <td>
                        class name
                        <a href="#" data-toggle="tooltip" title="Please, do not use space in the name.">‚ç∞</a>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input name="classname" id="classname" autocomplete='off' class="form-control" type="text" placeholder="new class name">
                    </td>

                    <td>
                        <input id="submit" name="submit" type="submit" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<br><br><br><br>

<script>
    document.querySelector('#classname').onkeyup = function(){
        if (document.querySelector('#classname').value === '') {
            document.querySelector('#submit').disabled = true;
        } else {
            document.querySelector('#submit').disabled = false;
        }
    }


    <!--for toolitp-->
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
</script>
{% endblock %}
